{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row">
        <div class="col-md-4 ml-auto mr-auto">

            <div class="card">
                <div class="card-body">

                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ p_form|crispy }}
                        <button type="submit" class="btn btn-info">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>






{% endblock content %}
